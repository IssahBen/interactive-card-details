<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="flex flex-col  md:flex-row relative w-screen h-screen">
        <div class="flex flex-row justify-end h-8/12 bg-very_dark_violet pb-16 pt-10 pr-5 md:w-2/3">
            <img src="images/bg-card-back.png" alt="" class="md:absolute md:bottom-36 md:left-80">
        </div>
        <div class="flex flex-col  absolute card  left-10  md:left-72 top-44 w-96 h-52 bg-no-repeat bg-cover p-5">
            <div class="mb-12">
                <img src="images/card-logo.svg" alt="">
            </div>

            <p>0000 0000 0000 0000</p>

            <div class="flex flex-row justify-between mt-8">
                <p>Jane Hathaway</p>
                <p>00/24</p>
            </div>

        </div>
        <div id="formdiv" class="flex justify-center   items-center pt-16 w-full   ">
            <div class="w-full md:w-1/2 bg-white px-5">
                <form action="" id="form" class="flex flex-col">
                    <div class="flex flex-col mb-5">
                        <label for="" class="font-semibold text-dark_grayish_violet tracking-wide ">CARDHOLDER
                            NAME</label>
                        <input type="text" class="mt-2 rounded-lg w-full p-2  border border-gray-200"
                            placeholder="eg Jane Applessed">
                    </div>
                    <div class="flex flex-col mb-5">
                        <label for="" class="font-semibold text-dark_grayish_violet tracking-wide">CARD NUMBER</label>
                        <input type="text" class="mt-2 rounded-lg w-full p-2  border border-gray-200"
                            placeholder="eg 1234 5678 9870 1234">
                    </div>
                    <div class="flex flex-col  mb-8">
                        <label for="" class="font-semibold text-dark_grayish_violet tracking-widest ">EXP DATE[MM/YY]
                            CVC</label>
                        <div class="flex flex-row ">

                            <input type="text" class=" mr-10 mt-2 rounded-lg  p-2 w-16 border border-gray-200"
                                placeholder="MM">
                            <input type="text" class=" mr-10 mt-2 rounded-lg  p-2 w-16 border border-gray-200"
                                placeholder="YY">
                            <input type="text" class="mt-2 rounded-lg   p-2 w-full border border-gray-200"
                                placeholder="eg 123">

                        </div>
                    </div>
                    <div id="confirm"
                        class="w-full rounded-lg group hover:bg-red bg-very_dark_violet flex justify-center items-center p-5 text-white font-semibold">
                        <button type="submit" class="group-hover:cursor-pointer">Confirm</button>
                    </div>
                </form>
            </div>

        </div>
        <div id="thanksdiv" class="pt-16 flex   hidden flex-col items-center  md:justify-center w-full px-2">
            <div class="flex flex-row justify-center mb-10">
                <img src="images/icon-complete.svg" alt="">
            </div>
            <div class="mb-5">
                <h1 class="font-bold text-4xl text-very_dark_violet">THANK YOU!</h1>
            </div>
            <div class="mb-2">
                <p class="font-bold text-lg text-dark_grayish_violet">We've added your card details</h1>
            </div>
            <div id="continue"
                class=" w-full  md:w-1/3 rounded-lg group hover:bg-red bg-very_dark_violet flex justify-center items-center p-5 text-white font-semibold">
                <p class="group-hover:cursor-pointer">Continue</p>
            </div>

        </div>

    </div>
</body>

</html>
